<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI网页内容总结器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-robot text-blue-500 mr-3"></i>
                AI网页内容总结器
            </h1>
            <p class="text-gray-600">输入网页地址，AI为您智能总结内容</p>
        </header>

        <!-- 主要内容区域 -->
        <div class="max-w-4xl mx-auto">
            <!-- 输入区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-2">
                            网页地址 (URL)
                        </label>
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="请输入要总结的网页地址，例如：https://example.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        >
                    </div>
                    <div class="flex items-end">
                        <button 
                            id="summarizeBtn" 
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2"
                        >
                            <i class="fas fa-magic"></i>
                            开始总结
                        </button>
                    </div>
                </div>
            </div>

            <!-- 状态显示区域 -->
            <div id="statusArea" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div class="flex items-center gap-3">
                    <i class="fas fa-spinner loading text-blue-500"></i>
                    <span id="statusText" class="text-blue-700">正在处理中...</span>
                </div>
                <div class="mt-2">
                    <div class="bg-blue-200 rounded-full h-2">
                        <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- 结果显示区域 -->
            <div id="resultArea" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <i class="fas fa-file-alt text-green-500"></i>
                        总结结果
                    </h2>
                    
                    <!-- 网页信息 -->
                    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                        <h3 id="pageTitle" class="text-lg font-semibold text-gray-800 mb-2"></h3>
                        <p class="text-sm text-gray-600 mb-2">
                            <i class="fas fa-link mr-1"></i>
                            <a id="pageUrl" href="#" target="_blank" class="text-blue-500 hover:underline"></a>
                        </p>
                        <div class="flex flex-wrap gap-2 mt-2">
                            <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">
                                <i class="fas fa-language mr-1"></i>
                                <span id="pageLanguage"></span>
                            </span>
                            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">
                                <i class="fas fa-tag mr-1"></i>
                                <span id="pageCategory"></span>
                            </span>
                            <span class="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">
                                <i class="fas fa-star mr-1"></i>
                                质量评分: <span id="qualityScore"></span>
                            </span>
                        </div>
                    </div>

                    <!-- AI总结 -->
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                            <i class="fas fa-brain text-purple-500"></i>
                            AI智能总结
                        </h4>
                        <div id="summaryContent" class="prose max-w-none text-gray-700 leading-relaxed"></div>
                    </div>

                    <!-- 关键词 -->
                    <div class="mb-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
                            <i class="fas fa-tags text-orange-500"></i>
                            关键词
                        </h4>
                        <div id="keywordsContainer" class="flex flex-wrap gap-2"></div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex gap-3 pt-4 border-t">
                        <button id="copyBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2">
                            <i class="fas fa-copy"></i>
                            复制总结
                        </button>
                        <button id="newSummaryBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            新的总结
                        </button>
                    </div>
                </div>
            </div>

            <!-- 历史记录区域 -->
            <div class="mt-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-history text-indigo-500"></i>
                    最近总结
                </h2>
                <div id="historyArea" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                    <!-- 历史记录将在这里动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 错误提示模态框 -->
    <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md mx-4">
            <div class="flex items-center gap-3 mb-4">
                <i class="fas fa-exclamation-triangle text-red-500 text-xl"></i>
                <h3 class="text-lg font-semibold text-gray-800">错误提示</h3>
            </div>
            <p id="errorMessage" class="text-gray-600 mb-4"></p>
            <button id="closeErrorBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                确定
            </button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
